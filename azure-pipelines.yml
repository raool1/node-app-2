trigger:
- master

pool:
  name: Default  # Your self-hosted agent pool name

variables:
  artifactName: 'nodeapp-artifact'
  buildDir: '$(Build.ArtifactStagingDirectory)'

steps:
# 1️⃣ Use Node.js 18
- task: UseNode@1
  inputs:
    version: '18.x'
  displayName: 'Use Node.js 18'

# 2️⃣ Install Dependencies
- script: |
    npm install
  displayName: '📦 Install dependencies'

# 3️⃣ Optional Build (only runs if build script exists)
- script: |
    npm run build || echo "No build script found"
  displayName: '🏗️ Build the app'

# 4️⃣ Copy Files to Staging Directory
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**'
    TargetFolder: '$(buildDir)'
  displayName: '📁 Copy project files to staging dir'

# 5️⃣ Publish Artifacts (optional if using release pipeline)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: '$(artifactName)'
    publishLocation: 'Container'
  displayName: '📦 Publish Artifact'

# 6️⃣ Deploy using PM2
- script: |
    echo "📦 Installing PM2..."
    sudo npm install -g pm2

    echo "🚀 Copying files to deployment directory..."
    rm -rf ~/node-deploy && mkdir ~/node-deploy
    cp -r $(buildDir)/* ~/node-deploy

    echo "📂 Listing deployed files:"
    ls -la ~/node-deploy

    echo "🔍 Checking for index.js..."
    if [ ! -f ~/node-deploy/index.js ]; then
      echo "❌ index.js not found in ~/node-deploy"
      exit 1
    fi

    cd ~/node-deploy
    npm install

    echo "🚀 Starting app with PM2..."
    pm2 delete my-node-app || true
    pm2 start index.js --name my-node-app --watch
    pm2 save
  displayName: '🚀 Deploy & Start Node App with PM2'
