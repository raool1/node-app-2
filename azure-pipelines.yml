trigger:
- master  # or main, based on your repo

pool:
  name: Default  # Your self-hosted agent pool

variables:
  appName: 'my-node-app'

steps:
# 1ï¸âƒ£ Use Node.js 18
- task: UseNode@1
  inputs:
    version: '18.x'
  displayName: 'Use Node.js 18'

# 2ï¸âƒ£ Install dependencies
- script: |
    cd $(Build.SourcesDirectory)
    npm install
  displayName: 'ğŸ“¦ Install dependencies'

# 3ï¸âƒ£ (Optional) Build (skip if not needed)
- script: |
    cd $(Build.SourcesDirectory)
    npm run build || echo "No build step"
  displayName: 'ğŸ—ï¸ Build the app (optional)'

# 4ï¸âƒ£ Start app with PM2 from working directory
- script: |
    echo "ğŸš€ Starting app with PM2..."

    sudo npm install -g pm2

    cd $(Build.SourcesDirectory)

    pm2 delete $(appName) || true
    pm2 start index.js --name $(appName) --watch
    pm2 save
  displayName: 'ğŸš€ Deploy & Start Node App with PM2'
