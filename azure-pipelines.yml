trigger:
- master  # ✅ Make sure this matches your actual branch name

pool:
  name: Default  # ✅ This should match the name of your self-hosted agent pool

variables:
  artifactName: 'nodeapp-artifact'
  buildDir: '$(Build.ArtifactStagingDirectory)/app'

steps:

# ✅ Use Node.js 18
- task: UseNode@1
  inputs:
    version: '18.x'
  displayName: 'Use Node.js 18'

# ✅ Install dependencies
- script: |
    npm install
  displayName: '📦 Install dependencies'

# ✅ Build the app (if you have a build step)
- script: |
    npm run build
  displayName: '🏗️ Build the app'

# ✅ Copy files to staging directory
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**'
    TargetFolder: '$(buildDir)'
  displayName: '📁 Copy files to staging'

# ✅ Publish artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: '$(artifactName)'
    publishLocation: 'Container'
  displayName: '📦 Publish artifact'

# ✅ Deploy using PM2
- script: |
    sudo npm install -g pm2

    rm -rf ~/node-deploy && mkdir ~/node-deploy
    cp -r $(buildDir)/* ~/node-deploy

    cd ~/node-deploy
    npm install

    pm2 delete my-node-app || true
    pm2 start index.js --name my-node-app
    pm2 save
  displayName: '🚀 Deploy using PM2'
